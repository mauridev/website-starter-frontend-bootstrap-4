<mat-nav-list>
        <a mat-list-item routerLink="/" (click)="onSidenavClose()">
            <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
        </a>
        <a mat-list-item *ngIf="!authService.isAuthenticated" routerLink="/register"  (click)="onSidenavClose()">
            <mat-icon>fingerprint</mat-icon> <span class="nav-caption">Register</span>   
        </a>
        <a mat-list-item *ngIf="!authService.isAuthenticated" routerLink="/login" (click)="onSidenavClose()">
            <mat-icon>input</mat-icon><span class="nav-caption">Login</span>
        </a>
        <a mat-list-item routerLink="/post" (click)="onSidenavClose()">
            <mat-icon>post_add</mat-icon><span class="nav-caption">Add Post</span>
        </a>
        <a mat-list-item routerLink="/users" (click)="onSidenavClose()">
            <mat-icon>list</mat-icon><span class="nav-caption">Users</span>
        </a>
        <a mat-list-item *ngIf="authService.isAuthenticated" (click)="authService.logout()" (click)="onSidenavClose()">
            <mat-icon>outdoor_grill</mat-icon><span class="nav-caption">Logout</span>
        </a>
</mat-nav-list>
