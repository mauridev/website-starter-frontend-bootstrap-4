<h1>Add new entry</h1>
<p>Owner: USERNAME</p>
<p>Creation Date : DATE</p>

<form>
    <div class="form-group">
        <label for="term">Term</label>
        <input type="text" class="form-control" id="term" placeholder="add new term">
    </div>

    <div class="jumbotron">
        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Debe venir por la BD</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Chemistry" value="Chemistry">
                <label class="form-check-label" for="Chemistry">Chemistry</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Physics" value="Physics" disabled>
                <label class="form-check-label" for="Physics">Physics</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Biology" value="Biology" disabled>
                <label class="form-check-label" for="Biology">Biology</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Pharmacy" value="Pharmacy">
                <label class="form-check-label" for="Pharmacy">Pharmacy</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Materials" value="Materials">
                <label class="form-check-label" for="Materials">Materials</label>
            </div>
    </div>
    </div>
    
    <div class="form-group">
        <label for="grammaticalCategory">Grammatical Category</label>
        <select id="grammaticalCategory" class="form-control">
            <option>noun</option>
            <option>adjective</option>
            <option>adverb</option>
            <option>verb</option>
            <option>pronoun</option>
            <option>article</option>
            <option>preposition</option>
            <option>prefix</option>
            <option>suffix</option>
        </select>
    </div>

    <div class="form-group">
        <label for="use">Use</label>
        <select multiple id="use" class="form-control">
            <option *ngFor="let use of seeuService.uses">
                {{ use.use }}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="definition">Definition</label>
        <textarea name="definition" id="definition" rows="3" class="form-control"></textarea>
    </div>
</form>
